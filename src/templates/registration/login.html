{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
	Login
{% endblock title %}
{% block content %}
<div class="container">
	<div class="col-md-8 offset-md-2">
		<form action="" method="post" novalidate>
			{% csrf_token %}
			{{ form|crispy }}
			<button class="btn btn-dark" type="submit">Login</button>
		</form>
	</div>		
</div>
{% endblock content %}
